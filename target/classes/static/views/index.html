<!DOCTYPE HTML>

<html>
<head>
	  <title>Spring Boot - Angularjs Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	  <script src="/js/controller.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	  
</head>
<body>

<div class="container" ng-app="app">
<style>
h3 {
    color: blue;
    text-align:center
}

</style>
	<h3 >Enter your Test Data Query</h3>
	
	<div ng-controller="postcontroller">
		<form class="form-inline" name="customerForm" ng-submit="submitForm()">
			<div class="form-group" style="width:100%">
				<label class="control-label col-sm-2" for="firstnameID">Sender Name:</label>
				<div class="col-sm-12" >
					<input style="width:100%" type="text" class="form-control" name="firstname" id="firstnameID"
						placeholder="Enter the Name" ng-model="firstname"/>
				</div>
				
			</div>
			<div class="form-group" style="width:100%">
				<label class="control-label col-sm-2" for="lastnameID">Sender text:</label>
				<div class="col-sm-12">
					<textarea style="width:100%" class="form-control" name="lastname" id="lastnameID"
						placeholder="Enter Message" ng-model="lastname" rows="3"></textarea>
				</div>
			</div>
			
			 <div class="form-group" style="width:100%;margin-top:5px">
				<div class="col-sm-offset-2 col-sm-10">
					<button style="float:right" type="submit" class="btn btn-default">Send</button>
				</div>
			</div> 
			<div class="chatarea" style="width:100%;border:1px solid lightgray;display:none;margin-top:10px">
			<h3>Result</h3>
			<ul >
			
           <li ng-repeat="message in messages track by $index" style="padding:5px;list-style:none;color:cadetblue">
            <p><b>User :</b> {{message}}</p>
           </li>
           </ul> 
           <ul>
           <li ng-repeat="message in recievemessages track by $index
           " style="padding:5px;list-style:none;color:cadetblue">
            <p><b>Agent :</b> {{message}}</p>
           </li>
           </ul> 
           
           </div>
		</form>

		<div class="col-sm-offset-2 col-sm-10">
			<p>{{lastnameID.value}}</p>
		</div>
	</div>
	
	<!--  <div class="col-sm-offset-2 col-sm-10" ng-controller="getcontroller">
		<button id="btn-id" type="button" class="btn btn-primary" ng-click="getfunction()">Get All Customers</button>
		<ul>
        	<li ng-repeat="cust in response">{{cust.firstname + " " + cust.lastname}}</li>
    	</ul>
	</div>-->
	
</div>
</body>
</html>
